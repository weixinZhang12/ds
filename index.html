<!--此为注释，注释不执行-->
<!--DOCTYPE document type 指定当前文档类型为html-->
<!DOCTYPE html>
<!--编码正式开始的区域，html是最大的标签-->
<html>
	<!--head 网页的头部相当于手机中的设置功能，主要负责网页的设置信息-->
	<head>
		<!--mete 设置一些网页格式，charset字符集，utf-8万国码 为了识别中文不会乱码-->
		<meta charset="UTF-8">
		<!--title 设置网页的标题-->
		<title>这是一个网页标题</title>
	</head>
	<!--body 网站内容的展示区域文字和图片放这里面-->
	<body>
<h1>测试文字<h1>

<h2>测试文字<h2>

<h3>测试文字</h3>

<h4>测试文字</h4>

<h6>测试文字</h6>

你好<strong>哈哈</strong>
你好<em>哈哈</em>

<code>python
a=12
</code>

我是代码<code>p</code>
</body>
</html>
